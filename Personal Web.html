    <style>
        .image-links {
            display: flex;
            justify-content: center;
            gap: 15px; /* Adds space between images */
            margin-top: 30px; /* Adjusts spacing from the text */
        }
        .image-item {

        }
        .image-item img {
            width: 120px; 
            height: auto;
            border-radius: 10px;

            margin-bottom: 8px;

        .image-item button {
            background-color: #080808;
            color: rgb(247, 243, 244);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .image-item button:hover {
            background-color: #010911;
        }
    </style>
<style> 
    .buttona {
        position: relative;
        background-color: black;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        overflow: hidden;
        transition: color 0.4s ease-in-out;
    }

    .buttona::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background-color: white;
        transition: left 0.4s ease-in-out;
        z-index: 0;
    }

    .buttona:hover::before {
        left: 0;
    }

    .buttona:hover {
        color: black;
    }

    .buttona span {
        position: relative;
        z-index: 1;
    }
</style>
